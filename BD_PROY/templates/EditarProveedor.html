{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <h2>Actualizar Proveedor</h2>
    <form action="/ActualizarProveedor/{{ proveedor[0] }}" method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Proveedor</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ proveedor[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" value="{{ proveedor[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ proveedor[3] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
