{% extends 'layout.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Platillo</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        h2 {
            color: #000102;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
            color: #000102;
        }
        .form-control {
            border-color: #ced4da;
        }
        .btn-primary {
            background-color: #11790d; 
            border-color: #11790d; 
            color: #ffffff; 
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0e600b; 
            border-color: #0e600b; 
            color: #ffffff; 
        }
        .card {
            border: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2>Editar Platillo</h2>
                <form action="/ActualizarPlatillo/{{ platillo[0] }}" method="POST">
                    <div class="mb-3">
                        <label for="nuevo_nombre" class="form-label">Nuevo Nombre</label>
                        <input type="text" class="form-control" id="nuevo_nombre" name="nuevo_nombre" value="{{ platillo[1] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="nuevo_precio" class="form-label">Nuevo Precio</label>
                        <input type="text" class="form-control" id="nuevo_precio" name="nuevo_precio" value="{{ platillo[2] }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
