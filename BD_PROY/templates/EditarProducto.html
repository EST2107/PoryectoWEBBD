{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <h2>Editar Producto</h2>
    <form action="/ActualizarProducto/{{ producto[0] }}" method="POST">
        <div class="mb-3">
            <label for="Nombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="Nombre" name="Nombre" value="{{ producto[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="Cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="Cantidad" name="Cantidad" value="{{ producto[2] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
