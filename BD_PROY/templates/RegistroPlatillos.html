{% extends 'layout.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Platillos</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            margin-bottom: 20px;
            color: #000307;
        }
        th {
            background-color: #11790d;
            color: #fff;
            font-weight: bold;
        }
        .btn-agregar {
            margin-right: 5px;
            background-color: #11790d;
            border-color: #11790d;
            color: #fff;
        }
        .btn-agregar:hover {
            background-color: #0e600b;
            border-color: #0e600b;
            color: #fff;
        }
        .btn-editar {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #fff;
        }
        .btn-editar:hover {
            background-color: #575050d5;
            border-color: #575050d5;
            color: #fff;
        }
        .btn-eliminar {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }
        .btn-eliminar:hover {
            background-color: #c82333;
            border-color: #bd2130;
            color: #fff;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Platillos</h2>

        <!-- Formulario para agregar un nuevo platillo -->
        <form action="/AgregarPlatillo" method="POST">
            <div class="form-group">
                <label for="platillo_id">ID del Platillo</label>
                <input type="text" class="form-control" id="platillo_id" name="PlatilloID" placeholder="ID del Platillo" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre del Platillo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del Platillo" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="text" class="form-control" id="precio" name="precio" placeholder="Precio" required>
            </div>
            <button type="submit" class="btn btn-agregar">Agregar Platillo</button>
        </form>

        <!-- Tabla para mostrar los platillos existentes -->
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre del Platillo</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for platillo in platillos %}
                <tr>
                    <td>{{ platillo[0] }}</td>
                    <td>{{ platillo[1] }}</td>
                    <td>{{ platillo[2] }}</td>
                    <td>
                        <a href="/EditarPlatillo/{{ platillo[0] }}" class="btn btn-editar">Editar</a>
                        <form action="/EliminarPlatillo/{{ platillo[0] }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-eliminar">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>


{% endblock %}
