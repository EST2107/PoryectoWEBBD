{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <h2>Registro de Productos</h2>

    <!-- Formulario para agregar un nuevo producto -->
    <form action="/AgregarProducto" method="POST">
        <div class="mb-3">
            <label for="ProductoID" class="form-label">ID del Producto</label>
            <input type="text" class="form-control" id="ProductoID" name="ProductoID" required>
        </div>
        <div class="mb-3">
            <label for="Nombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="Nombre" name="Nombre" required>
        </div>
        <div class="mb-3">
            <label for="Cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="Cantidad" name="Cantidad" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Producto</button>
    </form>

    <!-- Tabla para mostrar los productos existentes -->
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del Producto</th>
                <th>Cantidad Disponible</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto[0] }}</td>
                <td>{{ producto[1] }}</td>
                <td>{{ producto[2] }}</td>
                <td>
                    <!-- Enlace para editar el producto -->
                    <a href="/EditarProducto/{{ producto[0] }}" class="btn btn-primary">Editar</a>
                    <!-- Formulario para eliminar el producto -->
                    <form action="/EliminarProducto/{{ producto[0] }}" method="POST">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
